<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Form</title>
</head>

<body id="form-page">
    <form id="submitjs">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" id="username" required>Email cím</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Üzenet</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <label for="inputPassword5" class="form-label" required>Jelszó</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            A jelszavad 8-20 karakterből és számból állhat, szóközek nélkül és speciális karakterek nélkül, például
            emoji.
        </div>

        <div>

            <input id="submit1" class="btn btn-primary mb-3" type="submit" title="Küldéshez nyomd meg ezt!">

        </div>
    </form>
    <div class="container text-center">
        <div class="row">
            <a class="animation" href="./index.html">
                <div class="col">
                    Home page
                </div>
            </a>
        </div>
    </div>



    <script src="./javascript/bootstrap.bundle.js"></script>
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/script.js" defer></script>
    <script>
        // Amint az oldal betöltődik, megjelenik az alert üzenet
        window.onload = function() {
            alert("Üdvözöllek az oldalon!");
        };
    // Jobb klikk letiltása
    window.addEventListener('contextmenu', function(event) {
        event.preventDefault(); // Megakadályozza a jobb klikk menü megjelenítését
    });
    </script>
</body>

</html>
