<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Média</title>
</head>

<body>
    <header>
        <div id="title-div">
            <h2 id="title">Rádió 1</h2>
        </div>
        <table style="margin-left: auto; margin-right: auto; margin-bottom: 0;">
            <tr>
                <td>
                    <div class="container text-center">
                        <div class="row">
                            <a class="animation" href="./media.html">
                                <div class="col">
                                    Vissza
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="container text-center">
                        <div class="row">
                            <a class="animation" href="./index.html">
                                <div class="col">
                                    Kezdőlap
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </header>

    <div class="kozepre">
        <iframe class="kozepre" width="640" height="360" src="https://www.youtube.com/embed/uH-R3i4vvWI" title="Rádió 1 Live"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>







    <script>
        // Jobb klikk letiltása
        window.addEventListener('contextmenu', function (event) {
            event.preventDefault(); // Megakadályozza a jobb klikk menü megjelenítését
        });

        // Megakadályozzuk a zoomot érintéses eszközöknél (mobil/tablet)
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault(); // Megakadályozza a zoomot
            }
        }, { passive: false });

        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault(); // Ha zoomot próbálnak csinálni, blokkolja
            }
        }, { passive: false });

        // Görgetés letiltása Ctrl gombbal (egér esetén)
        document.addEventListener('wheel', function (event) {
            if (event.ctrlKey) {
                event.preventDefault(); // Megakadályozza a nagyítást/görgetést együtt
            }
        }, { passive: false });
    </script>

    <script src="./javascript/bootstrap.bundle.js"></script>
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
